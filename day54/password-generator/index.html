<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/9e381fbcbc.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Password Generator</h1>
    <div class="pw-container">
      <div class="pw-top">
        <input type="text" id="display-pw" />
        <button id="copy"><i class="fa-solid fa-copy"></i></button>
      </div>
      <div class="pw-bottom">
        <div class="char">
          <label for="length">Password length</label>
          <input type="number" id="length" min="0" value="10" />
        </div>
        <div class="char">
          <label for="uppercase">Include Uppercase</label>
          <input type="checkbox" id="uppercase" />
        </div>
        <div class="char">
          <label for="lowercase">Include Lowercase</label>
          <input type="checkbox" id="lowercase" />
        </div>
        <div class="char">
          <label for="numbers">Include Numbers</label>
          <input type="checkbox" id="numbers" />
        </div>
        <div class="char">
          <label for="symbols">Include Symbols</label>
          <input type="checkbox" id="symbols" />
        </div>
      </div>
      <button class="generate">Generate Password</button>
    </div>
  </body>
</html>
