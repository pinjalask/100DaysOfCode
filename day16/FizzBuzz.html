<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
  </head>
  <body>
    <!-- PseudoCode:
        1. The user inputs the number.
        2. Loop form 1 to the entered number.
        3. If the current number is divisible by 3, print "Fizz".
        4. If the current number is divisible by 5, print "Buzz".
        5. If the current number is divisible by both 3 and 5, print "FizzBuzz".
        6. Otherwise print the current number. -->
    <script>
      let ans = parseInt(
        prompt("Please enter the number you would like to FizzBuzz up to:")
      );

      for (let i = 1; i <= ans; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log("FizzBuzz");
        } else if (i % 3 === 0) {
          console.log("Fizz");
        } else if (i % 5 === 0) {
          console.log("Buzz");
        } else {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
