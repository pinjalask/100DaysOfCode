<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Last Letter</title>
  </head>
  <body>
    <script>
      let string = prompt("Enter your strings");

      function getLastLetter() {
        let strLength = string.length;
        let lastLetter = string.at(strLength - 1);
        return lastLetter;
      }
      console.log(getLastLetter());
    </script>
  </body>
</html>
