<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlimited Colors | JavaScript</title>

    <style>
      body {
        background-color: #212121;
        color: white;
      }
      button {
        font-size: 1.2em;
        padding: 10px 15px;
        margin-right: 10px;
        border-radius: 5px;
        cursor: pointer;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Start should change the background color every second</h1>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
    <script src="unlimited-colors.js"></script>
  </body>
</html>
