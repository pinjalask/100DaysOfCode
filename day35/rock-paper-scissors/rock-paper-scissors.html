<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="rock-paper-scissors.css" />
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img src="./images/rock-emoji.png" alt="rock image" class="move-icon" />
    </button>

    <button class="move-button js-paper-button">
      <img src="./images/paper-emoji.png" alt="paper image" class="move-icon" />
    </button>

    <button class="move-button js-scissors-button">
      <img
        src="./images/scissors-emoji.png"
        alt="scissors image"
        class="move-icon"
      />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score"></p>

    <button class="reset-score js-reset-score-button">Reset score</button>

    <button class="auto-play-button js-auto-play-button">Auto play</button>

    <p class="js-reset-confirmation"></p>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
