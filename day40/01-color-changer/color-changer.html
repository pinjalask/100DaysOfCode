<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Changer | JavaScript</title>

    <link rel="stylesheet" href="color-changer.css" />
  </head>
  <body>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <div class="button" id="grey"></div>
      <div class="button" id="pink"></div>
      <div class="button" id="blue"></div>
      <div class="button" id="yellow"></div>
      <h2>
        try clicking on the above color to change the background color of the
        page!
      </h2>
    </div>
    <script src="color-changer.js"></script>
  </body>
</html>
