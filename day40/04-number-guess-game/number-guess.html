<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number Game | JavaScript</title>

    <link rel="stylesheet" href="number-guess.css" />
  </head>
  <body>
    <div id="container">
      <h1>Number Guessing Game</h1>
      <p>Try and guess a random number between 1 and 100</p>
      <p>You have 10 attempts to guess the right number</p>

      <form class="form">
        <label for="guessField" id="guess">Guess a number:</label>
        <input type="text" id="guessField" class="guessField" /><br />
        <input
          type="submit"
          id="submitBtn"
          value="Submit guess"
          class="guessSubmit"
        />
      </form>

      <div class="resultParas">
        <p>Previous Guesses: <span class="prevGuesses"></span></p>
        <p>Guesses Remaining: <span class="remainGuess">10</span></p>
        <p class="highOrLow"></p>
      </div>
    </div>

    <script src="number-guess.js"></script>
  </body>
</html>
