<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Online Code Editor</title>

    <link rel="stylesheet" href="code-editor.css" />

    <script
      src="https://kit.fontawesome.com/9e381fbcbc.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <header>
      <h1>Online Code Editor</h1>
    </header>

    <main class="container">
      <section id="codebase">
        <div class="editor">
          <label for="htmlCode"><i class="fa-brands fa-html5"></i> HTML</label>
          <textarea
            id="htmlCode"
            class="runCode"
            placeholder="Write HTML here"
          ></textarea>
        </div>

        <div class="editor">
          <label for="cssCode"><i class="fa-brands fa-css"></i> CSS</label>
          <textarea
            id="cssCode"
            class="runCode"
            placeholder="Write CSS here"
          ></textarea>
        </div>

        <div class="editor">
          <label for="jsCode"
            ><i class="fa-brands fa-js-square"></i> JavaScript</label
          >
          <textarea
            id="jsCode"
            class="runCode"
            placeholder="Write JavaScript here"
          ></textarea>
        </div>
      </section>

      <section id="terminal">
        <label for="output"><i class="fa-solid fa-play"></i> Output</label>
        <iframe id="output" title="Code Output"></iframe>
      </section>
    </main>
    <script src="code-editor.js" defer></script>
  </body>
</html>
